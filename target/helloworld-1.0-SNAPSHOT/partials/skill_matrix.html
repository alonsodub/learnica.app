<div ng-controller="ShowSkillMatrixCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Skill Matrix</h3>
              <h6>list all skills & tech</h6>
              <tabset id="skill_matrix-tab" justified="true">
                  <tab heading="Skills">
                    <table>
                      <tbody ng:repeat="i in skills">
                        <tr><td>{{i.name}}</td><td>{{$index}}</td></tr>
                        <tr ng:repeat="e in i.items">
                          <td>{{$index}}</td>
                          <td> {{e.name}} </td>
                          <td> {{e.value}} </td></tr>
                      </tbody>
                    </table>
                  </tab>
                  <tab heading="Techs">
                    <table>
                      <tbody ng:repeat="i in techs">
                        <tr><td>{{i.name}}</td><td>{{$index}}</td></tr>
                        <tr ng:repeat="e in i.items">
                          <td> {{$index}} </td>
                          <td> {{e.name}} </td>
                          <td> {{e.value}} </td></tr>
                      </tbody>
                    </table>
                  </tab>
                </tabset>
      </div>
    </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New</h4>
      </div>
      <div class="modal-body">
        <form name="addForm" novalidate role="form">
          <div class="form-group">
              <label for="typeSelect">Type</label>
              <select id="typeSelected"name="typeSelect" class="form-control"
                ng-model="FormModel.type"ng-change="getCatalog()">
                  <option value=0>Skill</option>
                  <option value=1>Tech</option>
              </select>
          </div>
          <div class="form-group">
              <label >Catalog</label>
              <select id="catalog" name="catalog" class="form-control"
                ng-model="FormModel.catalog"
                ng-disabled="!catalogs"
                ng-options="catalog.name for catalog in catalogs">
              </select>
          </div>
        </div>
        <div class="modal-footer">
          <table>
            <td>
              <button ng-click="addType()" class="btn btn-primary">(+)
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-default" ng-click="resetForm()"data-dismiss="modal">Close</button>
            </td>
          </table>
        </div>
        </div></form>
        </div>
        </div>

<script>
 // Get the modal
 var modal = document.getElementById('myModal');

 // Get the button that opens the modal
 var btn = document.getElementById("myBtn");

 // Get the <span> element that closes the modal
 var span = document.getElementsByClassName("close")[0];

 // When the user clicks on the button, open the modal
 btn.onclick = function() {
     modal.style.display = "block";
 }

 // When the user clicks on <span> (x), close the modal
 span.onclick = function() {
     modal.style.display = "none";
 }

 // When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
     if (event.target == modal) {
         modal.style.display = "none";
     }
 }
</script>
