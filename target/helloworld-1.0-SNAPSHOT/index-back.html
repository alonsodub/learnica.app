<script>
    /**
     * Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
     * so that Google JavaScript library ready in the angular modules.
     */
    function init() {
        gapi.client.load('learnica', 'v1', null, '//' + window.location.host + '/_ah/api');
        gapi.client.load('oauth2', 'v2', function () {
            angular.bootstrap(document, ['learnicaApp']);
        });
    };
</script><!--  Then call the init function, which is defined in app.js -->
<script src="//apis.google.com/js/client:plusone.js?onload=init"></script>
